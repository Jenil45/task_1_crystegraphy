<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofey Template</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>

    <!-- HEADER SECTION Start -->
    <header class="header">
        <section class="header__section">

            <h4 class="header__logo">Cofey</h4>

            <!-- NAV COMPONENT START -->
            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav__list">Home</li>
                    <li class="nav__list">About Us</li>
                    <li class="nav__list">Services</li>
                    <li class="nav__list">Our Team</li>
                    <li class="nav__list">Blog</li>
                    <li class="nav__list">Contact Us</li>
                </ul>
            </nav>
            <!-- NAV COMPONENT END -->
        </section>

    </header>
    <!-- HEADER SECTION end -->

    <!-- MAIN SECTION Start -->
    <main class="main">

        <!-- HOME SECTION Start -->
        <section class="home" id="home">
            <div class="home__container">
                <h1 class="home__title">Start your day with a black Coffee</h1>
                <p class="home__content">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                <button class="home__btn">Order Now</button>
            </div>
        </section>
        <!-- HOME SECTION End -->

    </main>
    <!-- MAIN SECTION end -->


</body>

</html>
